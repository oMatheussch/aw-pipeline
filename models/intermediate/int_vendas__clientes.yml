models:
  - name: int_vendas__clientes.sql
    description: Modelo que enriquece dados de clientes.
    columns:
      - name: sk_codigo_cliente
        description: Código do cliente, que deve ser sempre único e não nulo!
        data_tests:
          - unique
          - not_null
      - name: primeiro_nome
        description: Primeiro nome do cliente!
      - name: nome_do_meio
        description: Nome do meio do cliente!
      - name: ultimo_nome
        description: Último nome do cliente!
      - name: primeiro_ultimo_nome
        description: Concatenação do primeiro e último nome do cliente!
        
